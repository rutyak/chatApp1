<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="form-username">
        <h1>Join Chat</h1>
        <p>Username</p>
        <input type="text" id="username" placeholder="username">
        <button id="btn" type="submit">Join Chat</button>
    </form>
    <div class="char-container">
        <div class="chatroom-header">ChatRoom</div>
        <div class="messages" id="message-container">
            <!-- <div class="message sent">Hey</div>
            <div class="message">Hii</div> -->
        </div>
        <div>
            <input type="text" placeholder="Enter message" id="message-input">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Using defer attribute to ensure the script runs after DOM is loaded -->
    <script src="./script.js" defer></script>
</body>
</html>
